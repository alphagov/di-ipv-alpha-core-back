atp:
  passport:
    endpoint: ${DI_IPV_CORE_BACK_ATP_PASSPORT_ENDPOINT}
  generic:
    endpoint: ${DI_IPV_CORE_BACK_ATP_GENERIC_ENDPOINT}

redis:
  endpoint: ${DI_IPV_CORE_BACK_REDIS_ENDPOINT}

gpg45:
  endpoint: ${DI_IPV_CORE_BACK_GPG_45_ENDPOINT}

logging:
  level:
    root: INFO

server:
  port: ${PORT:8080}
  error:
    include-message: always

management:
  endpoint:
    health:
      show-details: "always"
      status:
        http-mapping:
          UP: 200
          DOWN: 503
  endpoints:
    web:
      base-path: /
      exposure:
        include: health


spring:
  application:
    name: IPV Core Back
  main:
    banner-mode: off
