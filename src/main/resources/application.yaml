logging:
  level:
    root: INFO

server:
  port: ${PORT:8080}
  error:
    include-message: always

management:
  endpoint:
    health:
      show-details: "always"
      status:
        http-mapping:
          UP: 200
          DOWN: 503
  endpoints:
    web:
      base-path: /
      exposure:
        include: health


spring:
  application:
    name: IPV Core Back
  main:
    banner-mode: off
